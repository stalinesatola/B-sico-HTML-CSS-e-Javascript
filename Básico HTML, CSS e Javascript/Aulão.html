<!--nao é uma tag é uma declaração-->
<!DOCTYPE html>
<!--tag html-->
<html>
    <head>
        <!--que irá aparecer na aba no navegador elemento SEO-->
        <title>Meu Curso Html</title>
        <script>
            ///código javascript
        </script>
        <script src="arquivo.js"></script>
        <!--ajuda a notificar quando o script for desativado pelo navegador-->
        <noscript>
            <style>
                .no-script{
                    color: red
                }
            </style>
        </noscript>
        <link href="arquivo.css" media="screen" rel="stylesheet">
        <!--adiciona um icon a pagina-->
        <link rel="icon" type="image/png" size="16x16" href="favicon.png">
        <!--adiciona um style interno em nossa pagina, sem ter que ir buscar um .css-->
        <style>
            body{
                background-color: black ;
                color:white;
            }
        </style>
        <!--tags meta, nao aparecem na nossa pagina, mas ajudam os motores de busca encontrarem a nossa pagina-->
        <meta name="description" content="Meu Curso Html">
        <!--essa tag define a codificacao de caracteres da pagina-->
        <meta charset="utf-8">
        <!--desse jeito a tag meta permite a indexacao da pagina pelos motores de busca-->
        <meta name="robots" content="index">
        <meta name="robots" content="follow">
        <!--desse jeito a tag meta não permite a indexacao da pagina pelos motores de busca-->
        <meta name="robots" content="noindex">
        <meta name="robots" content="nofollow">
        <!--tag meta usada para redimencionamento no caso irá redimencionar depois de 3 segundos-->
        <meta http-equiv="refresh" content="3;url=http://www.bot.plumcodes.com">

    </head>
<!--tudo que é visivel para nós fica dentro da tag body-->
    <body>
        <p>
        Olá Mundo
        </p>
    </body>
</html>
