<!--nao é uma tag é uma declaração-->
<!DOCTYPE html>
<!--tag html-->
<html>
    <head>
        <title>Meu Curso Html</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <!--navegação-->
        <nav class="navigation">
            <div class="navigation-inner">
                <img id="logo">
                <div class="main-navigation">
                    <ul class="main-navigation-ul">
                        <li><a href="">Home</a></li>
                        <li><a href="">Sobre nós</a></li>
                        <li><a href="">Contacots</a></li>
                        <li><a href="">Porjectos</a></li>
                        <li><a href="">Trabalje conosco</a></li>
                    </ul>
                </div>
                <!--chama a funcao menuFn ao clicar-->
                <div id="btnBurguer" class="burguer-container" onclick="menuFn(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <!--cria animacao no menu-->
                <script>
                    function menuFn(x){
                        x.classList.toggle("change");
                    } 
                </script>
            </div>
        </nav>
        <script src="js/jquery.min.js"></script>
        <script>
            $(document).ready(function() {

                $('.burguer-container').on('click', function() {
                    $('.main-navigation').toggle('slow');
                })
            });
        </script>
    </body>
</html>
